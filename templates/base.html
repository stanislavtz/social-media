<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    {% block styles %}{% endblock styles %}
    <title>{% block title %}Document{% endblock title %}</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <nav class="navbar navbar-expand-md navbar fixed-top bg-primary">
                    <div class="container-fluid mx-4">
                        <a class="navbar-brand text-white pb-0" href="{% url 'index' %}">
                            <h3 class="">My Media</h3>
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarCollapse">
                            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                                <li class="nav-item">
                                    <a class="nav-link active text-white pb-0" aria-current="page" href="{% url 'index' %}">Home</a>
                                </li>
                                {% if user.is_authenticated %}
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="{% url 'profile' user.id %}">Welcome {{ user.username }}</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="{% url 'logout' %}">Logout</a>
                                    </li>
                                    {% else %}
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="#">Register</a>
                                    </li>
                                    <li class="nav-item">
                                        <a class="nav-link text-white" href="{% url 'login' %}">Login</a>
                                    </li>
                                {% endif %}
                            </ul>
                            <form class="d-flex" role="search">
                                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                <button class="btn btn-outline-light" type="submit">Search</button>
                            </form>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    <div class="container m-5 p-5">
        <div class="row">
            <div class="col-md-12">
                {% block content %}{% endblock content %}
            </div>
        </div>
    </div>
</body>
</html>
