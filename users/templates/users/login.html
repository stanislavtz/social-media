{% extends "base.html" %}

{% block title %}Login Page{% endblock title %}

{% block content %}
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        {% if message %}
            <p class="text-danger">{{ message }}</p>
        {% endif %}
        <input type="submit" class="btn btn-primary" value="Login">
    </form>
{% endblock content %}
