{% extends "base.html" %}

{% block title %}Home Page{% endblock title %}

{% block content %}
    <h1>Welcome {{ user.username|capfirst }}</h1>
    <a class="btn btn-success my-3" href="{% url 'create_post' %}">Create post</a>
    <br><hr>
    {% for post in posts %}
        <h4>{{ post.title }}</h4>
        <h6>Author: <a href="{% url 'user_posts' post.user.id %}">{{ post.user.username }}</a></h6>
        <img class="rounded" src="{{ post.image.url }}" width="250px" height="auto">
        <p>{{ post.caption }}<p>
        <hr>
    {% endfor %}
{% endblock content %}
