{% extends "base.html" %}

{% block title %}Password Reset Confirm Page{% endblock title %}

{% block content %}
    {% if validlink %}
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary">
        </form>
    {% else %}
        <p>Your reset mail link is invalid!</p>
    {% endif %}
{% endblock content %}
